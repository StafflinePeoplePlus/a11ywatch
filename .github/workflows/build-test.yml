name: A11yWatchBot
on: [pull_request, push]
jobs:
  run-container:
    name: End to End
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: A11yWatch website scan
        uses: a11ywatch/github-action@v1.3.0
        with:
          WEBSITE_URL: ${{ secrets.WEBSITE_URL }}
          FAIL_ERROR_COUNT: 250
